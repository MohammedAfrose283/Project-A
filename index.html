<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral News</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="news-logo flex">
                <img src="newslogo3.png" alt="news logo">
                <h3>News</h3>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="tech" onclick="onNavItemClick('tech')">TECH </li>
                    <li class="hover-link nav-items" id="sports" onclick="onNavItemClick('sports')">SPORTS</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text"    class="news-input" placeholder="e.g Science">
                <button id="search-button"  class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
          
        </div>


    </main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/04/2024</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus
                blanditiis
                ullam magni voluptatem perferendis dolorem doloribus soluta molestiae eos officia libero eveniet
                modi amet quasi sint, officiis voluptate vero dolores cumque! Reiciendis?
            </p>
        </div>
    </div>
  
</template>

    <script src="script.js"></script>
</body>

</html>
